components:
  schemas:
    DataAddressRoot:
      required:
      - '@context'
      - '@type'
      type: object
      example:
        '@type': '@type'
        type: type
        '@context': "{}"
      allOf:
      - properties:
          '@context':
            $ref: https://w3id.org/edc/connector/management/schema/v4/context-schema.json
      - $ref: "#/components/schemas/DataAddress"
    context-schema:
      title: ContextSchema
      type: array
      items:
        type: string
    ContextSchema:
      type: array
      items:
        type: array
        items:
          type: string
    DataAddress:
      required:
      - '@type'
      - type
      type: object
      properties:
        '@type':
          type: string
        type:
          type: string
    api-error-schema:
      title: ApiErrorSchema
      type: object
      example:
        path: path
        message: message
        type: type
        invalidValue: invalidValue
      allOf:
      - $ref: "#/components/schemas/ApiError"
    ApiError:
      required:
      - message
      - type
      type: object
      properties:
        message:
          type: string
        type:
          type: string
        path:
          type: string
        invalidValue:
          type: string
    AssetOutputV3:
      type: object
      properties:
        '@id':
          type: string
        '@type':
          type: string
          example: https://w3id.org/edc/v0.0.1/ns/Asset
        createdAt:
          type: integer
          format: int64
        dataAddress:
          $ref: ./asset-api.yaml#/components/schemas/DataAddress
        privateProperties:
          $ref: ./asset-api.yaml#/components/schemas/Properties
        properties:
          $ref: ./asset-api.yaml#/components/schemas/Properties
      example:
        '@context':
          '@vocab': https://w3id.org/edc/v0.0.1/ns/
        '@id': asset-id
        properties:
          key: value
        privateProperties:
          privateKey: privateValue
        dataAddress:
          type: HttpData
          baseUrl: https://jsonplaceholder.typicode.com/todos
        createdAt: 1688465655
    DataAddress_1:
      type: object
      properties:
        '@type':
          type: string
          example: https://w3id.org/edc/v0.0.1/ns/DataAddress
        type:
          type: string
    Properties:
      type: object
    ApiErrorDetail:
      type: object
      properties:
        invalidValue:
          type: string
        message:
          type: string
        path:
          type: string
        type:
          type: string
      example:
        message: error message
        type: ErrorType
        path: object.error.path
        invalidValue: this value is not valid
    QuerySpec:
      type: object
      properties:
        '@type':
          type: string
          example: https://w3id.org/edc/v0.0.1/ns/QuerySpec
        filterExpression:
          type: array
          items:
            $ref: "#/components/schemas/Criterion"
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        sortField:
          type: string
        sortOrder:
          type: string
          enum:
          - ASC
          - DESC
      example:
        '@context':
          '@vocab': https://w3id.org/edc/v0.0.1/ns/
        '@type': QuerySpec
        offset: 5
        limit: 10
        sortOrder: DESC
        sortField: fieldName
        filterExpression: []
    Criterion:
      required:
      - operandLeft
      - operandRight
      - operator
      type: object
      properties:
        '@type':
          type: string
          example: https://w3id.org/edc/v0.0.1/ns/Criterion
        operandLeft:
          type: object
        operandRight:
          type: object
        operator:
          type: string
      example:
        '@context':
          '@vocab': https://w3id.org/edc/v0.0.1/ns/
        '@type': Criterion
        operandLeft: fieldName
        operator: =
        operandRight: some value
    TransferState:
      required:
      - '@context'
      - '@type'
      - state
      type: object
      properties:
        '@context':
          $ref: https://w3id.org/edc/connector/management/schema/v4/context-schema.json
        state:
          type: string
      example:
        state: state
        '@context': "{}"
    asset-schema:
      title: AssetSchema
      type: object
      example:
        dataAddress: "{}"
        '@type': '@type'
        dataplaneMetadata: "{}"
        '@id': '@id'
        privateProperties: "{}"
        '@context': "{}"
        properties: "{}"
      allOf:
      - $ref: "#/components/schemas/Asset"
    Asset:
      required:
      - '@context'
      - '@type'
      - properties
      type: object
      properties:
        '@context':
          $ref: https://w3id.org/edc/connector/management/schema/v4/context-schema.json
        '@type':
          type: string
        '@id':
          type: string
        properties:
          type: object
        privateProperties:
          type: object
        dataAddress:
          $ref: https://w3id.org/edc/connector/management/schema/v4/data-address-schema.json
        dataplaneMetadata:
          $ref: https://w3id.org/edc/connector/management/schema/v4/dataplane-metadata-schema.json
    data-address-schema:
      title: DataAddressSchema
      type: object
      allOf:
      - $ref: "#/components/schemas/DataAddress"
    dataplane-metadata-schema:
      title: DataplaneMetadataSchema
      type: object
      allOf:
      - $ref: "#/components/schemas/DataplaneMetadata"
    DataplaneMetadata:
      type: object
      properties:
        '@type':
          type: string
        labels:
          type: array
          items:
            type: string
        properties:
          type: object
    ProvisionerWebhookRequest:
      type: object
      properties:
        apiKeyJwt:
          type: string
        assetId:
          type: string
        contentDataAddress:
          $ref: ./provision-http.yaml#/components/schemas/DataAddress
        hasToken:
          type: boolean
        resourceDefinitionId:
          type: string
        resourceName:
          type: string
      example:
        apiKeyJwt: apiKeyJwt
        resourceDefinitionId: resourceDefinitionId
        assetId: assetId
        hasToken: true
        resourceName: resourceName
        contentDataAddress: "{}"
    DataAddress_2:
      type: object
      properties:
        properties:
          type: object
          additionalProperties:
            type: object
