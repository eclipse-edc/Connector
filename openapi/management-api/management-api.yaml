openapi: 3.0.1
info:
  title: management-api
  description: REST API documentation for the management-api
  version: 3.0.3
servers:
- url: /
paths:
  /callback/{processId}/deprovision:
    post:
      tags:
      - HTTP Provisioner Webhook
      operationId: callDeprovisionWebhook
      parameters:
      - name: processId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeprovisionedResource"
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /callback/{processId}/provision:
    post:
      tags:
      - HTTP Provisioner Webhook
      operationId: callProvisionWebhook
      parameters:
      - name: processId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProvisionerWebhookRequest"
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /v1/edrs/request:
    post:
      tags:
      - EDR Cache V1
      description: Request all Edr entries according to a particular query
      operationId: requestEdrEntriesV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuerySpec"
      responses:
        "200":
          description: The edr entries matching the query
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/EndpointDataReferenceEntry"
        "400":
          description: Request body was malformed
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
  /v1/edrs/{transferProcessId}:
    delete:
      tags:
      - EDR Cache V1
      description: Removes an EDR entry given the transfer process ID
      operationId: removeEdrEntryV1
      parameters:
      - name: transferProcessId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      responses:
        "204":
          description: EDR entry was deleted successfully
        "400":
          description: "Request was malformed, e.g. id was null"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "404":
          description: An EDR entry with the given ID does not exist
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
  /v1/edrs/{transferProcessId}/dataaddress:
    get:
      tags:
      - EDR Cache V1
      description: Gets the EDR data address with the given transfer process ID
      operationId: getEdrEntryDataAddressV1
      parameters:
      - name: transferProcessId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      responses:
        "200":
          description: The data address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataAddress"
        "400":
          description: "Request was malformed, e.g. id was null"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "404":
          description: An EDR data address with the given transfer process ID does
            not exist
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
  /v1/secrets:
    put:
      tags:
      - Secret V1
      description: "Updates a secret with the given ID if it exists. If the secret\
        \ is not found, no further action is taken. "
      operationId: updateSecretV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SecretInput"
      responses:
        "204":
          description: Secret was updated successfully
        "400":
          description: "Request was malformed, e.g. id was null"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "404":
          description: "Secret could not be updated, because it does not exist."
      deprecated: true
    post:
      tags:
      - Secret V1
      description: Creates a new secret.
      operationId: createSecretV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SecretInput"
      responses:
        "200":
          description: Secret was created successfully. Returns the secret Id and
            created timestamp
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdResponse"
        "400":
          description: Request body was malformed
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "409":
          description: "Could not create secret, because a secret with that ID already\
            \ exists"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
  /v1/secrets/{id}:
    get:
      tags:
      - Secret V1
      description: Gets a secret with the given ID
      operationId: getSecretV1
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      responses:
        "200":
          description: The secret
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecretOutput"
        "400":
          description: "Request was malformed, e.g. id was null"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "404":
          description: A secret with the given ID does not exist
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
    delete:
      tags:
      - Secret V1
      description: Removes a secret with the given ID if possible.
      operationId: removeSecretV1
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: null
      responses:
        "204":
          description: Secret was deleted successfully
        "400":
          description: "Request was malformed, e.g. id was null"
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
        "404":
          description: A secret with the given ID does not exist
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: "#/components/schemas/ApiErrorDetail"
      deprecated: true
