openapi: 3.0.1
paths:
  /contractdefinitions:
    get:
      tags:
      - Contract Definition
      operationId: getAllContractDefinitions
      parameters:
      - name: offset
        in: query
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        schema:
          type: integer
          format: int32
      - name: filter
        in: query
        schema:
          type: string
      - name: sort
        in: query
        schema:
          type: string
          enum:
          - ASC
          - DESC
      - name: sortField
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContractDefinitionDto'
    post:
      tags:
      - Contract Definition
      operationId: createContractDefinition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContractDefinitionDto'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /contractdefinitions/{id}:
    get:
      tags:
      - Contract Definition
      operationId: getContractDefinition
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractDefinitionDto'
    delete:
      tags:
      - Contract Definition
      operationId: deleteContractDefinition
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            '*/*': {}
components:
  schemas:
    ContractDefinitionDto:
      required:
      - accessPolicyId
      - contractPolicyId
      - criteria
      - id
      type: object
      properties:
        accessPolicyId:
          type: string
        contractPolicyId:
          type: string
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/Criterion'
        id:
          type: string
    Criterion:
      type: object
      properties:
        left:
          type: object
        op:
          type: string
        right:
          type: object
