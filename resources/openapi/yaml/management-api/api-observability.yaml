openapi: 3.0.1
paths:
  /check/health:
    get:
      description: Performs a liveness probe to determine whether the runtime is working
        properly.
      operationId: checkHealth
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
          description: The runtime is working properly.
      tags:
      - Application Observability
  /check/liveness:
    get:
      description: Performs a liveness probe to determine whether the runtime is working
        properly.
      operationId: getLiveness
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
          description: The runtime is working properly.
      tags:
      - Application Observability
  /check/readiness:
    get:
      description: Performs a readiness probe to determine whether the runtime is
        able to accept requests.
      operationId: getReadiness
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
          description: The runtime is able to accept requests.
      tags:
      - Application Observability
  /check/startup:
    get:
      description: Performs a startup probe to determine whether the runtime has completed
        startup.
      operationId: getStartup
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
          description: The runtime has completed startup.
      tags:
      - Application Observability
components:
  schemas:
    Failure:
      type: object
      example: null
      properties:
        failureDetail:
          type: string
          example: null
        messages:
          type: array
          example: null
          items:
            type: string
            example: null
    HealthCheckResult:
      type: object
      example: null
      properties:
        component:
          type: string
          example: null
        failure:
          $ref: '#/components/schemas/Failure'
        isHealthy:
          type: boolean
          example: null
    HealthStatus:
      type: object
      example: null
      properties:
        componentResults:
          type: array
          example: null
          items:
            $ref: '#/components/schemas/HealthCheckResult'
        isSystemHealthy:
          type: boolean
          example: null
