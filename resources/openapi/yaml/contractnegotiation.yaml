openapi: 3.0.1
paths:
  /contractnegotiations/{id}/cancel:
    post:
      operationId: cancelNegotiation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /contractnegotiations/{id}/decline:
    post:
      operationId: declineNegotiation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /contractnegotiations/{id}/agreement:
    get:
      operationId: getAgreementForNegotiation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractAgreementDto'
  /contractnegotiations/{id}:
    get:
      operationId: getNegotiation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractNegotiationDto'
  /contractnegotiations/{id}/state:
    get:
      operationId: getNegotiationState
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: string
  /contractnegotiations:
    get:
      operationId: getNegotiations
      parameters:
      - name: offset
        in: query
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        schema:
          type: integer
          format: int32
      - name: filter
        in: query
        schema:
          type: string
      - name: sort
        in: query
        schema:
          type: string
          enum:
          - ASC
          - DESC
      - name: sortField
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContractNegotiationDto'
    post:
      operationId: initiateContractNegotiation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NegotiationInitiateRequestDto'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    ContractAgreementDto:
      type: object
      properties:
        id:
          type: string
        providerAgentId:
          type: string
        consumerAgentId:
          type: string
        contractSigningDate:
          type: integer
          format: int64
        contractStartDate:
          type: integer
          format: int64
        contractEndDate:
          type: integer
          format: int64
        assetId:
          type: string
        policyId:
          type: string
        negotiationId:
          type: string
    ContractNegotiationDto:
      type: object
      properties:
        contractAgreementId:
          type: string
        counterPartyAddress:
          type: string
        errorDetail:
          type: string
        id:
          type: string
        protocol:
          type: string
        state:
          type: string
        type:
          type: string
          enum:
          - CONSUMER
          - PROVIDER
    NegotiationInitiateRequestDto:
      type: object
      properties:
        connectorAddress:
          type: string
        protocol:
          type: string
        connectorId:
          type: string
        offerId:
          type: string
