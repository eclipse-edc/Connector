version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github_actions"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "java"
    ignore:
      - dependency-name: "org.eclipse.edc:runtime-metamodel"
      - dependency-name: "*"
        versions: [ snapshot ]
