# This file determines how the auto-generated Release Notes in GitHub releases are structured.

changelog:
  exclude:
    labels:
      - no-changelog
  categories:
    - title: Breaking changes
      labels:
        - breaking-change
    - title: Bugfixes
      labels:
        - bug
    - title: New Features & Improvements
      labels:
        - enhancement
    - title: Dependencies
      labels:
        - dependencies
    - title: Documentation
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
